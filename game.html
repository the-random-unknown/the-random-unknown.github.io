<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/master.css">
	<title>Stellar Odyssey</title>
	<script defer src="./js/utils.js"></script>
	<script defer src="./js/output.js"></script>
	<script defer src="./js/inventory.js"></script>
	<script defer src="./js/factions.js"></script>
	<script defer src="./js/destination.js"></script>
	<script defer src="./js/battle.js"></script>
	<script defer src="./js/events.js"></script>
	<script defer src="./js/main.js"></script>
</head>

<body onload="main();">
	<video class="background" autoplay loop muted>
		<source src="./src/background.mp4" type="video/mp4">
	</video>
	<main class="normal">
		<div class="panel top">
			<div class="panel top_button" id="clock" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';"></div>
			<div><b>Stellar Odyssey</b></div>
			<div class="panel top_button" onclick="goToMenu()">Return to Menu</div>
		</div>
		<div class="panel static left" id="leftContainer"></div>
		<div class="panel static center">
			<div id="outputContainer" onclick="output.skipWrite()" class="outputContainer panel"></div>
			<div id="battleContainer" class="battleContainer panel">
				<div>
					<h2>Vy</h2>
					<img class="panel" id="battle_image">
					<h2 id="battle_player"></h2>
				</div>
				<div>
					<h3>vs</h3>
				</div>
				<div>
					<h2>Nepřítel</h2>
					<img class="panel" id="enemy_ship">
					<h2 id="battle_enemy"></h2>
				</div>
			</div>
			<div id="buttonsContainer" class="buttonsContainer"></div>
		</div>
		<div class="panel static right" id="rightContainer"></div>
	</main>
	<div class="small panel">Your display is too small. If you're on your phone, try it on PC.</div>
</body>


</html>
